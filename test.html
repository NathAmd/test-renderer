<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }
        .info-box {
            position: absolute;
            width: 150px; /* Ajuster la largeur */
            height: 75px;  /* Ajuster la hauteur */
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const cssRenderer = new CSS3DRenderer();
        cssRenderer.setSize(window.innerWidth, window.innerHeight);
        cssRenderer.domElement.style.position = 'absolute';
        cssRenderer.domElement.style.top = 0;
        container.appendChild(cssRenderer.domElement);

        // Ajouter un brouillard noir plus proche
        // scene.fog = new THREE.Fog(0x000000, 1, 100);

        // Fonction pour cr√©er des particules
        function createParticles() {
            const particleCount = 100000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() * 5000) - 2500;
                positions[i * 3 + 1] = (Math.random() * 5000) - 2500;
                positions[i * 3 + 2] =  - (Math.random() * 2000);
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1,
                transparent: true,
                opacity: 0.8
            });

            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);

            return particleSystem;
        }

        const particleSystem = createParticles();


        camera.position.z = 0;

        let mouse = { x: 0, y: 0 };

window.addEventListener('mousemove', (event) => {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
});


function animate() {
    requestAnimationFrame(animate);

    // Position de la souris en 3D
    const mouse3D = new THREE.Vector3(mouse.x, mouse.y, - 100);

    const positions = particleSystem.geometry.attributes.position.array;
    for (let i = 0; i < positions.length; i += 3) {
        let x = (Math.cos(i*Date.now()/100000000) * 10) - 5;
        let y = (Math.cos(i*Date.now()/100000000)) - 100 + ((200/positions.length)*i);
        let z = (Math.cos(i*Date.now()/100000000) * 10) - 5;

        // console.log(x,y,z);
        

        // Calculer la distance entre la particule et la souris
        const dist = distance3D(positions[i], positions[i + 1], positions[i + 2], mouse3D.x, mouse3D.y, positions[i + 2]);

        // Si la particule est trop proche de la souris, ajuster sa position
        if (dist < 50) {
            const angle = Math.atan2(positions[i + 1] - mouse3D.y, positions[i] - mouse3D.x);
            x = positions[i] + Math.cos(angle) * 50;
            y = positions[i + 1] + Math.sin(angle) * 50;
            z = positions[i + 2];
        }

        positions[i] = lerp(positions[i], x, 0.02);
        positions[i + 1] = lerp(positions[i + 1], y, 0.02);
        positions[i + 2] = lerp(positions[i + 2], z - 100, 0.02);
    }
    particleSystem.geometry.attributes.position.needsUpdate = true;

    renderer.render(scene, camera);
    cssRenderer.render(scene, camera);
}
animate();


        window.addEventListener('wheel', (event) => {
        camera.position.z += event.deltaY * 0.25;
        });

        function lerp(start, end, t) { return start + t * (end - start); }

        function distance3D(x1, y1, z1, x2, y2, z2) {
    return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2 + (z2 - z1) ** 2);
}

    </script>
</body>
</html>
